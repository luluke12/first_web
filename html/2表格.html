<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html表格</title>
</head>
<body>
    <table border="1" width="800px" height="500px" align="center">
        <caption>我的第一个表格</caption>
        <thead>
            <tr>
                <th>18</th>
                <th>19</th>
                <th>20</th>
            </tr>
    
        </thead>
        <tbody>
            <tr>
                <th>18</th>
                <th>19</th>
                <th>20</th>
            </tr>
            <tr>
                <td>11</td>
                <td>13</td>
                <td>122</td>
            </tr>
            <tr>
                <td>123</td>
                <td>24</td>
                <td>232</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>wo </th>
                <th>shi </th>
                <th>foot</th>
            </tr>
        </tfoot>
    </table>
    <img src="img/biaoge1.png" alt="">
</body>
</html>
